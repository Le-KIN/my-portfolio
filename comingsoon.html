<!DOCTYPE html>
<html lang="ko">
<head>
  <meta charset="UTF-8">
  <title>Coming Soon</title>
  <!-- Font Awesome CDN -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
</head>
  <style>
    body {
      background-color: #f4f4f4;
      font-family: 'Arial', sans-serif;
      display: flex; /* 플랙스박스 레이어 아웃 적용 */
      justify-content: center; /* 가로 방향 중앙 정렬 */
      align-items: center; /* 세로 방향 중앙 정렬 */
      flex-direction: column;
      height: 100vh; /* 화면의 세로를 100% 차지 (vh 는 viewport height 단위) */
      margin: 0;
    }

    .container {
        text-align: center;
        color: #999;
    }
    .container i {
      font-size: 25px;
      margin-bottom: 10px;
      animation: spin 4s linear infinite;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }

    h1 {
        font-size: 4em;
        font-weight:normal ;
        margin-top: 0 ;
    }

    .back-button {
        text-align: center;
        margin-top: 50px;
    }

    .back-button a {
        font-size: 15px;
        color: #999;
        text-decoration: none;
        font-weight: bold;
        border: 2px solid #999;
        padding: 10px 20px;
        border-radius: 8px;
        transition: all 0.3s ease;
    }

    .back-button a:hover {
        background-color: #999;
        color: white;
    }
  </style>
</head>
<body>
  <div class="container">
    <i class="fas fa-hourglass-half"></i>
    <h1>Coming Soon...</h1>
  </div>
  <!-- 메인 페이지로 돌아가기 버튼-->
   <div class="back-button">
    <a href="/my-portfolio/">← 메인 페이지로 돌아가기</a>
   </div>
</body>
</html>
